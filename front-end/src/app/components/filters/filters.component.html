<div class="filter-container">
  <h3>Filtros</h3>
  <button (click)="toggleAllSubcategories()" class="details-button">
    {{
      showDetailedFilters
        ? "Ocultar Filtros Detalhados"
        : "Mostrar Filtros Detalhados"
    }}
  </button>
  <div class="categories">
    <div class="category" *ngFor="let category of categories">
      <div>
        <input
          type="checkbox"
          [checked]="category.checked"
          (change)="toggleCategory(category)"
        />
        <span>{{ category.name }}</span>
      </div>
      <ul *ngIf="showDetailedFilters">
        <li *ngFor="let subcategory of category.subcategories">
          <div>
            <input
              type="checkbox"
              [checked]="subcategory.checked"
              (change)="toggleSubcategory(category, subcategory)"
            />
            <span>{{ subcategory.display_name }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
